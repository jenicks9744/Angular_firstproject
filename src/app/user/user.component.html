<div *ngIf="users.length>0;else nousers">
  <table class="table table-striped table-dark">
  <thead>
    <tr>

      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">USERNAME</th>
      <th scope="col">Email</th>
      <th scope="col">PHONE</th>
      <th scope="col">ADDRESS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | paginate :{itemsPerPage:2,currentPage:p}">
      <th scope="row"><a [routerLink]="['/userdet',user.id]">{{user.id}}</a></th>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>

      <!-- <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.dob}}</td>
      <td>{{user.dob | age}}</td>      age is pipe
      <td>{{user.salary | multiply:5}} </td>
      <td>{{user.phone}}</td> -->
    </tr>

  </tbody>
</table>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>


<ng-template #nousers>
  <p class="alert alert-danger">{{errormsge}}</p>
</ng-template>
