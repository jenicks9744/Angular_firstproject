<h1>{{title}}</h1>

<div class="container">
  <input type="text" placeholder="Enter The New Task" #text>
  <input type="button" value="Add Task" (click)="AddTask(text.value)">
</div>
<br><br>
<div>
  <ul *ngFor="let task of tasklist">
    <li>
      {{task.nametask}} <button (click)="RemoveTeask(task.id)">Remove</button>
    </li>
  </ul>
</div>
