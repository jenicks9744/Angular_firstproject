<!-- Forms -->
<h1> TDF-template driven forms </h1>

<!-- to collect data from the user.
  inititialize the form fields.
  track the changes made to the field.
  validate input.
  display helpfil errors. -->
<div class="container">
<form action="col-md-5" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  {{userForm.value | json}}
<div class="form-group mt-2">
  <label for="name">Name</label>
  <input required pattern="^[a-z A-Z]+$" class="form-control" minlength="3" type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" id="name" name="name" [(ngModel)]="userModel.name">
  <div *ngIf="name.errors &&(name.invalid && name.touched)">
    <small *ngIf="name.errors ['minlength']">*min 3 letter required</small>
    <small *ngIf="name.errors ['required']">*name required</small>
    <small *ngIf="name.errors ['pattern']">*letters only allowed</small>
  </div>
</div>

<div class="form-group mt-2">
  <label for="email">Email</label>
  <input class="form-control" #email="ngModel"  type="email" id="email" name="email" [(ngModel)]="userModel.email">
</div>

<div class="form-group mt-2">
  <label for="phone">Mobile Number</label>
  <input required class="form-control" type="tel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" #phone="ngModel" id="phone" name="phone" [(ngModel)]="userModel.phone">
  <div *ngIf="phone.errors &&(phone.invalid && phone.touched)">
    <small *ngIf="phone.errors ['required']">*Phone is required</small>
    <small *ngIf="phone.errors ['pattern']">*Number must be 10 digit</small>
  </div>
</div>

<div class="form-group mt-2">
  <label for="coutry">Country</label>
  <select class="form-select" name="country" #country="ngModel" id="country" [(ngModel)]="userModel.country">
    <option *ngFor="let country of countries">{{country}}</option>
  </select>
</div>

<div class="form-group mt-4 ">
  <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-info">Submit</button>
</div>
</form>

</div>
